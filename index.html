<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>WebJazz Portfolio</title>
</head>
<body>
    <header class="navbar container">
        <a href="#kezdolap"><img id="logo" class="" src="img/webjazz-logo-white.png" alt="Kezdőlap" title="Kezdőlap"/></a>
        <button class="nav-toggle" aria-label="toggle navigation" title="Menü">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <a href="#"><img id="logo-90" src="img/webjazz-logo-white-90.png" alt="Kezdőlap" title="Kezdőlap"/></a>
            <ul class="nav__list">
                <li class="nav__item"><a href="#kezdolap" class="nav__link">Kezdőlap</a></li>
                <li class="nav__item"><a href="#szolgaltatasok" class="nav__link">Szolgáltatások</a></li>
                <li class="nav__item"><a href="#portfolio" class="nav__link">Portfólió</a></li>
                <li class="nav__item"><a href="#kapcsolat" class="nav__link">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>

    <section id="kezdolap" class="hero-section container">
        <video autoplay muted loop id="myVideo">
            <source src="img/video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>   

        <div class="dynamic container">
            <h1 id="dynamic-text"><span id="text"></span><span id="blinking-cursor">|</span></h1>
            <h2>Mindenre van megoldásunk.</h2>
            <a href="#szolgaltatasok" class="btn">Tovább</a>
        </div>
    </section>

    <section id="szolgaltatasok" class="container">
        <h2 class="section-title">Szolgáltatások</h2>
        <p>
            Egyedi és WordPress alapú weboldalak, webáruházak készítése
            Webdesign, grafikai tervezés, branding-arculattervezés
        </p>
    </section>

    <section id="portfolio" class="container">
        <h2 class="section-title">Portfólió</h2>
    </section>

    <section id="kapcsolat" class="container">
        <h2 class="section-title">Kapcsolat</h2>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
